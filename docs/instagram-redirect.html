
<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Redirect</title>
    <script type="text/javascript">
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        if (code) {
          // Redirect to your mobile app using custom scheme
          const redirectUrl = "com.app.brandiwave.brandiwave://facebook?code=" + code;
          window.location.href = redirectUrl;
        } else {
          document.body.innerHTML = "<p>‚ùå Authorization code not found.</p>";
        }
      };
    </script>
  </head>
  <body>
    <p>üîÑ Redirecting to app...</p>
  </body>
</html>
