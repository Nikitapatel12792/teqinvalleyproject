<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const state = params.get("state");

        if (code) {
          const redirectUri = `com.app.brandiwave.brandiwave:/oauth2redirect?code=${code}&state=${state}`;
          window.location.href = redirectUri;
        } else {
          document.write("‚ùå No code found in redirect.");
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting back to app...</p>
  </body>
</html>
