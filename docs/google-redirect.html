<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Parse the code from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (code) {
      // Redirect back to your app with the code
      window.location.href = 'com.app.brandiwave.brandiwave:/oauth2redirect?code=' + code;
    } else {
      document.body.innerHTML = "<h3>No code found</h3>";
    }
  </script>
</head>
<body>
  <h3>Redirecting...</h3>
</body>
</html>
