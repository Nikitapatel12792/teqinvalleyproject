<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        if (code) {
          // Show the code on the page
          document.getElementById("message").innerText = "✅ Code: " + code;

          // Also redirect to the app
          const redirectUrl = "com.app.brandiwave.brandiwave://oauth2redirect?code=" + code;

          // Give a second to show before redirecting
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1500);
        } else {
          document.getElementById("message").innerText = "❌ No code found in URL.";
        }
      };
    </script>
  </head>
  <body>
    <p id="message">🔄 Redirecting to the app...</p>
  </body>
</html>
