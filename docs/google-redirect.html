<!DOCTYPE html>
<html>
  <head>
    <title>Google Auth Redirect</title>
    <script type="text/javascript">
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        if (code) {
          // Show the code on the screen
          document.getElementById("code-display").innerText = "✅ Authorization Code: " + code;

          // Optional: Deep link back to your app after 2 seconds
          setTimeout(() => {
            const redirectUrl = "com.app.brandiwave.brandiwave://oauth2redirect?code=" + code;
            window.location.href = redirectUrl;
          }, 2000);
        } else {
          document.getElementById("code-display").innerText = "❌ No code found in URL.";
        }
      };
    </script>
  </head>
  <body>
    <h2>🔐 Google Login Result</h2>
    <p id="code-display">Waiting for code...</p>
  </body>
</html>
