<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const state = params.get("state");

        if (code) {
          // Deep link back to the app with code
          window.location.href = `com.app.brandiwave.brandiwave:/oauth2redirect?code=${code}&state=${state}`;
        } else {
          document.body.innerText = "‚ùå No code found.";
        }
      };
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
