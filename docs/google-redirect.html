<!DOCTYPE html>
<html>
<head>
  <title>Payment Redirect</title>
</head>
<body>
  <h1>Processing Payment...</h1>

  <script>
    // Read query parameters from EdfaPay redirect
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status") || "failed"; // fallback if null
    const orderId = params.get("order_id") || "";

    // Optional: display on the HTML page for debugging
    document.body.innerHTML += `<p>Status: ${status}</p>`;
    document.body.innerHTML += `<p>Order ID: ${orderId}</p>`;

    // Forward to Flutter via custom scheme
    window.location.href = `myapp://payment_callback?status=${status}&order_id=${orderId}`;
  </script>
</body>
</html>
