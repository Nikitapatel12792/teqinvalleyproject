<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting back to app...</p>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");
      if (code) {
        window.location.href = `com.app.brandiwave.brandiwave:/oauth2redirect?code=${code}&state=${state}`;
      } else {
        document.body.innerText = "‚ùå No code found.";
      }
    </script>
  </body>
</html>
