<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapchat Auth Redirect</title>
</head>
<body>
  <h2>Snapchat Login Redirect</h2>
  <div id="result">Waiting for response...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');
    const resultDiv = document.getElementById('result');

    if (code) {
      resultDiv.innerText = `✅ Authorization Code:\n${code}`;
      
      // Redirect to your app using deep link
      window.location.href = `snaplogin://auth/callback?code=${code}`;
    } else if (error) {
      resultDiv.innerText = `❌ Error: ${error}`;
    } else {
      resultDiv.innerText = "⚠️ No code or error found in URL.";
    }
  </script>
</body>
</html>
